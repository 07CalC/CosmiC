[package]
name = "daemon"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = { version = "4.11.0", features = [ "rustls"] }
actix-web-actors = "4"
actix-files = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
log = "0.4"
env_logger = "0.11.8"
bollard = "0.19.0"
